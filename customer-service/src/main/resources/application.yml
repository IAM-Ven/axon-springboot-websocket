spring:
  application:
    name: customer-service
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:mysql://localhost:3306/customerdb?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: secret

axon:
#  serializer:
#    general: jackson
  kafka:
    bootstrap-servers: localhost:9092
    client-id: ${spring.application.name}
    default-topic: axon.events
#    properties:
#      security.protocol: PLAINTEXT
#    publisher:
#      confirmation-mode: transactional
    producer:
#      transaction-id-prefix: ${spring.application.name}.
      retries: 3
      event-processor-mode: subscribing

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC
